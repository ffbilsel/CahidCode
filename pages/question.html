<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution Submission Page</title>
    <link rel="stylesheet" type="text/css" href="../styles/question.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="start">
        <div class="question"></div>
        <div class="input">
          <textarea></textarea>
        </div>
        <div><button class="submit-button">Submit</button></div>
        <div class="progress">
          <div
            id="progress-bar"
            class="progress-bar bg-success"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
      <div class="end">
        <div class="code-input"></div>
        <div class="code-expected"></div>
        <div class="code-output"></div>
      </div>
    </div>
    <script src="../scripts/question.js"></script>
  </body>
</html>
